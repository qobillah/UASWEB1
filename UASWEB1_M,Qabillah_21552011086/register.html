<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form-container" id="login-form">
        <div class="login-form-content">
            <div class="login-form-header">
                <h3>Register</h3>
            </div>
            <form method="post" action="" class="login-form">
                <div class="input-container">
                    <ion-icon name="person"></ion-icon>
                    <input type="username" class="input" name="username" placeholder="Username"/>
                </div>
                <div class="input-container">
                    <ion-icon name="mail"></ion-icon>
                    <input type="email" class="input" name="email" placeholder="Email"/>
                </div>
                <div class="input-container">
                    <ion-icon name="lock-closed"></ion-icon>
                    <input type="password"  id="login-password" class="input" name="password" placeholder="Password"/>
                </div>
                <div class="i agree to the terms & conditions-container">
                    <input type="checkbox" name="i agree to the terms & conditions" id="i agree to the terms & conditions"/>
                    <label for="i agree to the terms & conditions" class="i agree to the terms & conditions"><span>I agree to the terms & conditions</span></label>

                </div>
                <a href="login.htmlk" type="submit" class="register" class="button">Register</a>
                <a href="login.html" class="register">Already have an account? Login</a>
            </form>
        </div>
    </div>

    <script src="style.css"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
